<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背身数值计算</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>控制台输入 “sensitivity+空格” 得知游戏灵敏度</h1>
        <input type="number" id="userInput" placeholder="输入游戏灵敏度" step="0.01">
        <button id="calculateButton">计算</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
